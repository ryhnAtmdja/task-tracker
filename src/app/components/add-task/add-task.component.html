<form (ngSubmit)="onSubmit()" *ngIf="showAddTask">
  <div class="form-control">
    <label for="task">Task</label>
    <input
      type="text"
      id="task"
      name="task"
      placeholder="Add Task"
      [(ngModel)]="text"
    />
  </div>
  <div class="form-control">
    <label for="day">Day & Time</label>
    <input
      type="text"
      id="day"
      name="day"
      placeholder="Add Day & Time"
      [(ngModel)]="day"
    />
  </div>
  <div class="form-control">
    <label for="reminder">Reminder</label>
    <input
      type="checkbox"
      id="reminder"
      name="reminder"
      [(ngModel)]="reminder"
    />
  </div>
  <input
    type="submit"
    id="save"
    name="save"
    placeholder="Save Task"
    class="btn btn-block"
  />
</form>
